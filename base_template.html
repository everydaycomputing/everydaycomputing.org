<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="description" content="">
          <meta name="keywords" content="">
            <meta name="author" content="">
              
              <title>
                Home &middot; Primer
              </title>
              
              <link rel="stylesheet" href="http://primercss.io/docs.css">
                
                <!-- Favicons -->
                <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon-precomposed.png">
                  <link rel="icon" href="/favicon.ico">
                    </head>
  <body>

    <!-- Navigation Bar -->
    <header class="masthead">
      <div class="container">
        <a href="/" class="masthead-logo">
          <span class="mega-octicon octicon-package"></span>
          Primer
        </a>
        
        <nav class="masthead-nav">
          <a  href="/scaffolding">{{ user }}</a>
          <a  href="/about">About</a>
          <a href="{{ url|safe }}">{{ url_linktext }}</a>
          <a href="https://github.com/primer/primer" target="_blank">GitHub</a>
          <a href="https://github.com/primer/primer/blob/master/README.md#install" target="_blank">Install</a>
        </nav>
      </div>
    </header>
    
    {% block body %}
    {% endblock %}
    
    
    
    <!-- -->
    <div class="container">
      <footer class="footer">
        Copyright EverydayComputing.org<br>
        Created and maintained... <strong>Currently v2.3.5.</strong>
      </footer>
    </div>
    
  </body>
  
  <script src="/js/anchor.min.js"></script>
  <script>
    var selector = '.markdown-body h2, .markdown-body h3';
    anchors.options = {
      placement: 'left',
      class: 'anchor-link'
    };
  anchors.add(selector);
    </script>
  
</html>
{% endautoescape %}
