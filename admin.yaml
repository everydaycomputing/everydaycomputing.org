application: everydaycomputing

module: admin
version: 1
runtime: python27
api_version: 1
threadsafe: true

#automatic_scaling:
#  min_idle_instances: 2
#  max_pending_latency: 1s

manual_scaling:
  instances: 1

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /public
  static_dir: public

- url: /.*
  script: admin.APP
  login: required

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest