service: default
runtime: python27
threadsafe: true
api_version: 1

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /.*
  script: public_site.public.APP

- url: /tools/.*
  login: required

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest

builtins:
- remote_api: on
- deferred: on
- appstats: on

env_variables:
  DJANGO_SETTINGS_MODULE: 'myapp.settings'

#error_handlers:
#  - file: default_error.html
#  - error_code: over_quota
#    file: over_quota.html

#
skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^(.*/)?\.bak$
- ^(.*/)?\.txt$
- ^(.*/)?\.sql3$
